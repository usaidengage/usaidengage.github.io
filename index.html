                cluster: true,
                clusterMaxZoom: 14, // Max zoom to cluster points on
                clusterRadius: 50
            });

            map.addLayer({
                id: "clusters",
                type: "circle",
                source: "eng",
                filter: ["has", "point_count"],
                paint: {
                // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                // with three steps to implement three types of circles:
                //   * Blue, 20px circles when point count is less than 100
                //   * Yellow, 30px circles when point count is between 100 and 750
                //   * Pink, 40px circles when point count is greater than or equal to 750
                // "circle-color": [
                // "step",
                // ["get", "point_count"],
                // "#00b8f1",
                // 10,
                // "#ffcb05",
                // 40,
                // "#9a0064"
                // ],
                "circle-color": '#e0861a',
                "circle-radius": [
                "step",
                ["get", "point_count"],
                10,
                10,
                20,
                40,
                25
                ]
                }
            });
            map.addLayer({
                    id: "cluster-count",
                    type: "symbol",
                    source: "eng",
                    filter: ["has", "point_count"],
                    layout: {
                    "text-field": "{point_count_abbreviated}",
                    "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
                    "text-size": 12
                    }
            });
                
            map.addLayer({
                    id: "unclustered-point",
                    type: "circle",
                    source: "eng",
                    filter: ["!", ["has", "point_count"]],
                    paint: {
                    
                    "circle-radius": 5,
                    "circle-stroke-width": 1,
                    "circle-stroke-color": "#fff",
                    // "circle-color": "grey"}});
                    "circle-color": [
                        'match',
                        ['get', 'point_type'],
                        'ISO', '#ffcb05',
                        'Coalition member', '#9a0064',
                        'informal civic education', '#a6ce39',
                        'KOLO fellow', '#00b8f1',
                        "grey"
                    ]
                    }

            });
                
            // inspect a cluster on click
            map.on('click', 'clusters', function (e) {
                var features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
                console.log(features)
                var clusterId = features[0].properties.cluster_id;
                map.getSource('eng').getClusterExpansionZoom(clusterId, function (err, zoom) {
                    if (err)
                        return;
                    map.easeTo({
                        center: features[0].geometry.coordinates,
                        zoom: zoom
                    });
                });
            });

            map.on('mousemove', function(e) {
                var engage_layer = map.queryRenderedFeatures(e.point, {
                    layers: ['unclustered-point']
                });
                if (engage_layer.length > 0) {
                    if (engage_layer[0].properties.point_type != "KOLO fellow") {
                        document.getElementById('pd').innerHTML = 
                            '<h3><strong>' + engage_layer[0].properties.organisation_title_eng + '</strong></h3>' +  
                            '<p>' + engage_layer[0].properties.point_type + '</p>';
                            document.getElementById('features').setAttribute("style", "height:150px");
                    } else {
                        document.getElementById('pd').innerHTML = 
                            '<h3><strong>' + engage_layer[0].properties.contact_person_eng + '</strong></h3>' +  
                            '<p>' + engage_layer[0].properties.point_type + '</p>' +
                            '<p>' + engage_layer[0].properties.organisation_title_eng + '</p>';
                            document.getElementById('features').setAttribute("style", "height:150px");
                    }                   
                } else {
                    document.getElementById('pd').innerHTML = '<p>Click on buble and hover on point!</p>';
                    document.getElementById('features').setAttribute("style", "height:57px");
                }
            });
                    
            map.on('mouseenter', 'clusters', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'clusters', function () {
                map.getCanvas().style.cursor = '';
            });
        });
